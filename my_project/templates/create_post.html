{% extends "layout.html" %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='custom_form_styles.css') }}">
	<div class='content-section'>
		<form method="POST" action="" enctype="multipart/form-data">
			{{ form.hidden_tag() }}

			<fieldset class='form-group form-container'>
				<legend class="border-bottom mb-4"><h1>{{ legend }}</h1></legend>
				<div class='form-group'>
					<label class="form-control-label">{{ form.title.label.text }}</label>
					<input type="text" class="form-control" name="{{ form.title.name }}" value="{{ form.title.data }}" required>
				</div>
				<div class='form-group'>
					<label class="form-control-label">{{ form.content.label.text }}</label>
					<textarea class="form-control" name="{{ form.content.name }}" required>{{ form.content.data }}</textarea>
				</div>
				<div class='form-group'>
					<label class="form-control-label">{{ form.visibility.label.text }}</label>
					<select name="comp_select" class="form-control custom-select" required>
						{% if visible == '0' %}
						<option value="0" selected="=true">Public</option>
						<option value="1">Private</option>
						{% else %}
						<option value="0">Public</option>
						<option value="1" selected="=true">Private</option>
						{% endif %}
					</select>
				</div>

				{% if legend == 'Update Content' %}
				<center>
					<img class='img-fluid' src='{{image_file_1}}'>
					<img class='img-fluid' src='{{ image_file_2 }}'>
				</center>
				{% else %}
				<div class='form-group'>
					<label>{{ form.input_picture.label.text }}</label>
					<div class="input-group">
						<div class="custom-file">
							<input type="file" class="custom-file-input" id="file-input" name="{{ form.input_picture.name }}" required>
							<label class="custom-file-label" for="file-input">Choose file</label>
						</div>
					</div>
				</div>
				{% endif %}
			</fieldset>
			<div class="form-group text-center">
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
			
		</form>
	</div>
{% endblock content %}
